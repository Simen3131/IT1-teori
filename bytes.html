    <h1>Bits og Bytes</h1>
    <h2>Hva er bits og bytes</h2>
    <p>En bit kan ha 2 verdier av eller på som skrives med enten 1 eller 0. 
        En byte består av 8 bits som kan være forvirrende når for eksempel lagringsplass måles ofte i bytes eller gigabytes, 
        men nedlastningshastigheter måles i bits eller megabits per second (mbp/s)</p>
